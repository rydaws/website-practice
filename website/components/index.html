<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/index.js"></script>
  </head>

  <body>
    <script id="replace_with_navbar" src="../js/nav.js"></script>
    <br />
    <h1>Smash or Pass?</h1>
    <h2>Total clicks: <span id="clickCount"></span></h2>
    <button type="button" class="start" id="startBtn" onclick="startGame()">
      Start!
    </button>
    <br />
    <br />
    <button
      hidden
      type="button"
      class="btn1"
      id="smashBtn"
      onclick="iterateImg(); smashClick();"
    >
      SMASH
    </button>
    <div>Smashed: <span id="display1">0</span></div>
    <br />
    <br />
    <button
      hidden
      type="button"
      class="btn2"
      id="passBtn"
      onCLick="iterateImg(); passClick();"
    >
      PASS
    </button>
    <div>Passed: <span id="display2">0</span></div>

    <img src="" id="mainImage" height="450" />
    <div hidden id="imgDesc">Null</div>
  </body>
</html>
